<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="img1"></div>
    <div class="loginbox">
        <h1>welcome</h1>
        <form method="post">

            <button class="btn">Log In with Google</button>

            <h2>OR LOG IN WITH EMAIL</h2>

            <div class="txt_field">
                <input type="email" placeholder="Your Email">
            </div>

            <div class="txt_field">
                <input type="password" placeholder="Your Password">
            </div>

            <div class="pass">Forgot Password?</div>

            <input type="submit" value="LOG IN">

            <div class="signup_link">
                Don't have an account yet? <a href="signup.html">Sign up</a>
            </div>
        </form>
    </div>
</body>
</html>
