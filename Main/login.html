<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="img1"></div>
    <div class="loginbox">
        <h1>welcome</h1>
        <form method="post">

            <button class="btn">Log In with Google</button>

            <h2>OR LOG IN WITH USERNAME</h2>

            <div class="txt_field">
                <input type="text" id="user" placeholder="Your Username">
            </div>

            <div class="txt_field">
                <input type="password" id="password" placeholder="Your Password">
            </div>

            <div class="pass">Forgot Password?</div>

            <input type="submit" value="LOG IN" onclick="validate()">

            <div class="signup_link">
                Don't have an account yet? <a href="signup.html">Sign up</a>
            </div>
        </form>
    </div>
    <script>
        function validate(){
        var username = document.getElementById("user").value;
        var password = document.getElementById("password").value;
        if ( username == "phammaivy" && password == "12345"){
            window.open("blog.html"); // Redirecting to other page.
        }
    }
    </script>
</body>
</html>
